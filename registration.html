<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Donor Register</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <form>
            <input type="text" name="NAME" placeholder="Your name" required >
            <input type="email" name="email" placeholder="Your e-mail id" required>
            <input type="number" name="phone number"placeholder="1234567890" required>
            <input type="text" name="Blood Group"placeholder="A+" required>
            <button type="submit" class="btn btn2" >submit</button>
        </form>
    </body>
</html>
