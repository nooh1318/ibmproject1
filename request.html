<html lang="en">
    <head>
        <title> Donor Register</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <form>
            <input type="text" name="Name of the patient" placeholder="Patient name" required >

            <input type="text" name="Blood Group"placeholder="A+" required>

            <textarea name="message"  rows="6" placeholder="Location"></textarea>
            <button type="submit" class="btn btn2" >submit</button>
        </form>
    </body>
</html>
